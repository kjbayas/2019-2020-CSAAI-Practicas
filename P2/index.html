<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="index.js" defer>

    </script>
  </head>
  <body>
    <div class="carcasa">
      <div class="pantalla">
        <div id="resultado">
        <p id="display"></p> </div>
      </div>
      <div class="botones">
        <div class="Fila0">
          <button id="clear" value="C">C</button>
          <button id="clear" value="C"><=</button>
        </div>
        <div class="Fila1">
          <button class="num" value="1">1</button>
          <button class="num" value="2">2</button>
          <button class="num" value="3">3</button>
          <button id="menos" value="-">-</button>
        </div>
        <div class="Fila2">
          <button class="num" value="4">4</button>
          <button class="num" value="5">5</button>
          <button class="num" value="6">6</button>
          <button id="mult" value=".">x</button>
        </div>
        <div class="Fila3">
          <button class="num" value="7">7</button>
          <button class="num" value="8">8</button>
          <button class="num" value="9">9</button>
          <button id="div" value="/">รท</button>
        </div>
        <div class="Fila4">
          <button id="point" value=",">.</button>
          <button class="num" value="0">0</button>
          <button id="suma" value="+">+</button>
          <button id="igual" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
