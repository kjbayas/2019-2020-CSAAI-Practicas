<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="index.js" defer>

    </script>
  </head>
  <body>
    <div class="carcasa">
      <div class="pantalla">
        <div id="resultado">
        <p id="display">0</p> </div>
      </div>
      <div class="botones">
        <div class="Fila0">
          <button id="clear" value="C">C</button>
          <button id="del" value="DEL"><=</button>
        </div>
        <div class="Fila1">
          <button class="tecla" value="1">1</button>
          <button class="tecla" value="2">2</button>
          <button class="tecla" value="3">3</button>
          <button class="tecla" value="-">-</button>
        </div>
        <div class="Fila2">
          <button class="tecla" value="4">4</button>
          <button class="tecla" value="5">5</button>
          <button class="tecla" value="6">6</button>
          <button class="tecla" value="*">x</button>
        </div>
        <div class="Fila3">
          <button class="tecla" value="7">7</button>
          <button class="tecla" value="8">8</button>
          <button class="tecla" value="9">9</button>
          <button class="tecla" value="/">รท</button>
        </div>
        <div class="Fila4">
          <button class="tecla" value=".">.</button>
          <button class="tecla" value="0">0</button>
          <button class="tecla" value="+">+</button>
          <button id="igual" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
