<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <scriptsrc="index.js" defer>

    </script>
  </head>
  <body>
    <div class="carcasa">
      <div class="pantalla">
        <div id="resultado">78 </div>
      </div>
      <div class="botones">
        <div class="Fila1">
          <button id="n1">1</button>
          <button id="n2">2</button>
          <button id="n3">3</button>
          <button id="menos">-</button>
        </div>
        <div class="Fila2">
          <button id="n4">4</button>
          <button id="n5">5</button>
          <button id="n6">6</button>
          <button id="mult">x</button>
        </div>
        <div class="Fila3">
          <button id="n7">7</button>
          <button id="n8">8</button>
          <button id="n9">9</button>
          <button id="div">รท</button>
        </div>
        <div class="Fila4">
          <button id="point">.</button>
          <button id="n0">0</button>
          <button id="mas">+</button>
          <button id="igual">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
